applications:
  - name: spring-data-jpa-sample
    path: build/libs/spring-data-jpa-sample-1.0.jar
    memory: 1G
    instances: 1
    buildpacks:
      - java_buildpack_offline
    services:
      - heroes-db
    env:
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+}}'
      SPRING_PROFILES_ACTIVE: cloud